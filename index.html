<! DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tree Of Items</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="row">
                <div class="col col-70">
                    <div class="working-area">
                        <ol id="0" class="root-list list"></ol>

                        <!-- <div class="working-item parent-item">

                    </div>
                </div>
                <div class="col col-30">
                    <div class="form-wrapper">
                        <h4 class="form-heading">Add & edit categories / subcategories</h4>
                        <form class="form category-form">
                            <label for="new-category">Category name
                                <span class="state"></span>
                            </label>
                            <input type="text" id="new-category" class="form-field">
                            <button type="button" class="btn btn-add-cat">Add</button>
                            <button type="button" class="btn btn-save-cat">Save</button>
                            <button type="button" class="btn btn-clear">Clear</button>
                            <hr>
                        </form>
                        <form class="form subcategory-form">
                            <label for="new-subcategory">Subcategory name</label>
                            <input type="text" id="new-subcategory" class="form-field">
                            <button type="button" class="btn btn-add-subcat">Add</button>
                            <button type="button" class="btn btn-clear">Clear</button>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
